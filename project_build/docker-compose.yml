  discovery-service:
    image: pb-discovery-service:0.0.1-SNAPSHOT
    container_name: discovery-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8761:8761"
    expose:
      - "8761"
  api-gateway:
    image: pb-api-gateway:0.0.1-SNAPSHOT
    container_name: api-gateway
    depends_on:
      - discovery-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8011:8011"
    expose:
      - "8011"
  configuration-server:
    image: pb-configuration-server:0.0.1-SNAPSHOT
    container_name: configuration-server
    depends_on:
      - discovery-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8888:8888"
    expose:
      - "8888"
  game-info-service:
    image: pb-game-info-service:0.0.1-SNAPSHOT
    container_name: game-info-service
    depends_on:
      - discovery-service
      - configuration-server
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8080:8080"
    expose:
      - "8080"
  pinnacle-service:
    image: pinnacle-service:0.0.1-SNAPSHOT
    container_name: pinnacle-service
    depends_on:
      - discovery-service
      - configuration-server
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8082:8082"
