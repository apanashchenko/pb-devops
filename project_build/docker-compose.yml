      - configuration-server
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8081:8081"
    expose:
      - "8081"
  project-b-telegram-bot:
    image: pb-telegram-bot:0.0.1-SNAPSHOT
    container_name: project-b-telegram-bot
    depends_on:
      - pinnacle-service
      - discovery-service
      - configuration-server
